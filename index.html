<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sale=1.0">
    <meta name="description" content="Minha primeira página!">
    <title>Monirqx</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>

    <header class="cabecalho">
    </header>

         <div class="container">
        <div class="form-image">
            <img src="imagem.svg">
        </div>
         <div class="form">
                <div class="form-header">
                    <div class="title">
                        <h1>Bem-vindo a minha página!</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                </div>

    
    <div class="me-contate">
        <p>Você pode me contatar por e-mail!</p>
        <button type="button">moniquepachecoj@gmail.com</button>
    </div>

     <footer>
        <p class="end">Monique Pacheco ♡</p>
    </footer>


</body>


</html>
